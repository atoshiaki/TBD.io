<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Video - Express</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="stylesheets/style.css" media="screen" title="no title">
	<link rel="stylesheet" href="stylesheets/output.css" media="screen" title="no title">
	<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
	integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
	crossorigin="anonymous"
  />
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="https://embed.twitch.tv/embed/v1.js"></script>
</head>

<body>
	<header>
        <nav class="navbar">
            <a class="navbar-brand">
                <i class="fas"></i>
                oku-no stream
            </a>
        </nav>
    </header>

	<!--Search side navigation-->
    <div class="sidenav">
		<form class="form-inline mr-auto">
			<input class="form-control mr-sm-2" id="searchInput" type="text" placeholder="Video Search" aria-label="Search">
			<button class="btn btn-secondary btn-rounded btn-sm my-0" id="searchBtn" type="submit">Search</button>
		</form>
		<!--List of results-->
			<ul class = "list-group results-container" >
			
			</ul>
	</div> 

	<!--Live Video container-->
	<div class = "main">
	<div class="container">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<ul class="list-group video-list">
					<li class="list-group-item new-item">
						<form id="video-form">
              <div class="container">
                <div class="row">
                  <div class="col-10">
                    <input id = "srcInput" class="new-item form-control" placeholder="Add a video" type="text" />
                  </div>
                  <div class="col-2">
                    <button type="submit" class="btn btn-success" id="addVideo">Add Video</button>
                  </div>
                </div>
              </div>
						</form>

					<span class="video-container">
					</span>

			</div>
				<!-- Add a placeholder for the Twitch embed -->
			<div id="twitch-embed"></div>
		</div>
	</div>
</div>

	<!-- Custom Script -->
	<script src="js/view.js" type="text/javascript"></script>
	<script src="js/search.js" type="text/javascript"></script>

</body>

</html>
