<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Video - Express</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="stylesheets/style.css" media="screen" title="no title">
	<link rel="stylesheet" href="stylesheets/output.css" media="screen" title="no title">
	<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
	integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
	crossorigin="anonymous"
	/>
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="https://embed.twitch.tv/embed/v1.js"></script>
</head>

<body class="navbar bg-blue-800">
	<header>
        <nav class="navbar">
			<a class="navbar-brand bg-blue-800 .text-blue-100">
                <i class="fas bg-blue-200"></i>
                oku-no stream
            </a>
		</nav>
		<!--Search side navigation-->
	<div class="sidenav bg-blue-200">
		<form class="form-inline mr-auto bg-blue-900">
			<input class="form-control mr-sm-2" id="searchInput" type="text" placeholder="Video Search" aria-label="Search">
			<button class="hover:bg-blue-400 bg-blue-200 btn btn-secondary btn-rounded btn-sm my-0 .text-blue-100" id="searchBtn" type="submit italic">Search</button>
		</form>
		<!--List of results-->
		<ul class = "list-group results-container bg-blue-900" > </ul>
	</div> 
    </header>
	<!--Live Video container-->
	<div class ="main bg-blue-800">
	<div class="container">
		<div class="flex-row sm:flex-col md:flex-row-reverse lg:flex-col-reverse xl:flex-row">
			<div class="flex-row sm:flex-col md:flex-row-reverse lg:flex-col-reverse xl:flex-row">
				<ul class="list-group video-list">
					<li class="bg-blue-100 list-group-item new-item">
						<form id="video-form">
              <div class="container">
                <div class="flex-row sm:flex-col md:flex-row-reverse lg:flex-col-reverse xl:flex-row">
					<div class="flex-row sm:flex-col md:flex-row-reverse lg:flex-col-reverse xl:flex-row bg-blue-100">
                    <input id = "srcInput" class="new-item form-control" placeholder="Add a video" type="text" />
                  </div>
                  <div class="flex-row sm:flex-col md:flex-row-reverse lg:flex-col-reverse xl:flex-row">
                    <button type="submit" class="bg-blue-200 hover:bg-blue-300 btn btn-success" id="addVideo">Add Video</button>
                  </div>
                </div>
              </div>
						</form>

				<span class="video-container mx-auto"></span>

			</div>
				<!-- Add a placeholder for the Twitch embed -->
			<div id="twitch-embed"></div>
		</div>
	</div>
</div>

	<!-- Custom Script -->
	<script src="js/view.js" type="text/javascript"></script>
	<script src="js/search.js" type="text/javascript"></script>

</body>

</html>
